<body style="color: yellow;">
  <h1 style="margin-left: 100px; margin-top: 100px;">This is a test!</h1>
  <script>
    const run = () => {
      let params = (new URL(document.location)).searchParams;
      let tokenName = 'com.workjam.au.woolworths.patbot.security.jwt'; 
      let token = params.get(tokenName); 
      if (!token || !tokenName) return; 
      console.log({tokenName, token});
      sessionStorage.setItem(tokenName, token);
      const scriptUrl = 'https://chatwidget-test.woolworths.com.au/bootstrap/oneShotBootstrap.js';
      const script = document.createElement('script');
      script.type = 'text/javascript';
      script.src = scriptUrl;
      script.async = false;
      script.defer = true;
      script.onload = () => {
        console.log(`script ${scriptUrl} has been loaded`);
      }  
      document.head.appendChild(script);
    };
    run();
  </script>  
</body>
